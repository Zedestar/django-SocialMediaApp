{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="w-full h-screen flex justify-center items-center bg-gray-200">
        <form method="POST"
              autocomplete="off"
              class="bg-blue-500 rounded-sm h-auto w-[34%] overflow-hidden">
            <div class="w-full bg-black text-white flex justify-center items-center h-10">
                <p class="text-xl">Login now</p>
            </div>
            {% csrf_token %}
            <div class="flex flex-col justify-center items-center">
                {% for field in form %}
                    <div class="flex flex-col p-2 w-[70%]">
                        {{ field.name }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="bg-black text-white p-1 rounded-sm my-3">Login</button>
                <a href="{% provider_login_url 'google' %}?next=/"
                   class="bg-black text-white p-1 rounded-sm my-2 flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i>
                    Login with Google
                </a>
                <a href="{% url 'register_account' %}" class="py-1">I don't have account? Register</a>
                <a href="{% url 'reset_password' %}" class="pb-1">Forgot password? reset password</a>
            </div>
        </form>
    </div>
{% endblock %}

                    </div>

                       class="h-12 w-12 object-cover rounded-md shadow-md hover:opacity-80 transition-opacity duration-200" />

            <div class="mt-6 flex justify-center">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                    Analyze
                </button>
            </div>
            <div class="mt-4 text-center">

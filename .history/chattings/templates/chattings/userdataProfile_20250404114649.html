{% extends 'base.html' %}
{% block title %}{{ user.username }} Profile{% endblock %}
{% block body %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100 p-6">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg text-center">
            <div class="relative mb-6">
                <img src="{{ user_profile.photo.url }}"
                     alt="{{ user.username }}'s Profile Picture"
                     class="w-32 h-32 rounded-full mx-auto border-4 border-purple-300 shadow-md">
                <div class="absolute bottom-0 right-1/2 transform translate-x-1/2 bg-purple-500 text-white rounded-full p-2 shadow-sm">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ user.username }}'s Profile</h1>
            <div class="flex items-center justify-center space-x-6 mb-6">
                <p class="font-semibold text-lg text-gray-700">
                    <i class="fas fa-images mr-2 text-purple-500"></i> Posts: 54
                </p>
            </div>
            <form action="" method="POST" class="mt-8">
                {% csrf_token %}
                <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-gray-600 font-semibold py-3 px-6 rounded-xl transition-colors duration-300">
                    <i class="fas fa-envelope mr-2"></i> Send Message
                </button>
            </form>
        </div>
    </div>
{% endblock body %}

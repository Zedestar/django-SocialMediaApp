{% extends 'base.html' %}
{% block title %}
    home
{% endblock title %}
{% block body %}
    <h1>THis is the home for chattings</h1>
    <br>
    <div>
        <a href="{% url 'chattings_create_room' %}"
           class="bg-blue-500 text-white p-2 rounded-md">Create a room</a>
    </div>
    <ul>
        {% for room in rooms %}
            <li class="w-10/12 border-2 border-gray-300 rounded-lg shadow-lg bg-teal-800 flex flex-col">
                <div class="flex space-x-2 items-center p-2">
                    <img src="{{ room.host.profile.image.url }}"
                         alt="Profile Image"
                         class="w-10 h-10 rounded-full">
                    <span class="text-gray-500 text-sm">{{ room.host.username }}</span>
                </div>
                <a href="{% url 'chattings_room' room.id %}" class="font-bold text-lg">{{ room.name }}</a>
                <p>{{ room.topic }}</p>
                <div class="flex justify-between items-center p-2">
                    <div></div>
                    <div>
                        <a href="{% url 'chattings_room_delete' room.id %}" class="text-red-500">Delete</a>
                        <a href="{% url 'chattings_room_edit' room.id %}">Edit</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
